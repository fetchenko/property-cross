<div class="filters">
  <div class="form-group">

    <button type="button" class="btn btn-primary btn-sm">To Rent</button>
    <button type="button" class="btn btn-default btn-sm">To Sale</button>


    <label for="sort">Sort:</label>
    <select class="form-control" id="sort">
      <option>Nestoria Rank</option>
      <option>Price(low to high)</option>
      <option>Price(high to low)</option>
      <option>Beds(fewer first)</option>
      <option>Beds(more first)</option>
      <option>Date(older first)</option>
      <option>Date(newer first)</option>
    </select>
  </div>

  <label for="select-beds">Beds:</label>
  <div id="select-beds">
    <button type="button" class="btn btn-default btn-sm">Studio</button>
    <button type="button" class="btn btn-default btn-sm">1</button>
    <button type="button" class="btn btn-default btn-sm">2</button>
    <button type="button" class="btn btn-default btn-sm">3</button>
    <button type="button" class="btn btn-default btn-sm">4+</button>
  </div>


  <label for="input-price">Price:</label>
  <div class="input-group" id="input-price">
    <span class="input-group-addon">Min</span>
    <input type="number" class="form-control">
    <span class="input-group-addon">Max</span>
    <input type="number" class="form-control">
  </div>

  <h3>Property type</h3>
  <button type="button" class="btn btn-default btn-sm">All</button>
  <button type="button" class="btn btn-default btn-sm">Flat</button>
  <button type="button" class="btn btn-default btn-sm">House</button>


  <h3>Bathrooms</h3>
  <button type="button" class="btn btn-default btn-sm">1</button>
  <button type="button" class="btn btn-default btn-sm">2</button>
  <button type="button" class="btn btn-default btn-sm">3</button>
  <button type="button" class="btn btn-default btn-sm">4+</button>



</div>
