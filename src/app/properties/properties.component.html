<app-filters></app-filters>
<h1>{{options.place_name}}</h1>

<div class="row col-lg-7 col-lg-offset-1">
  <div class="container">
    <app-search></app-search>
  </div>
    <div class="panel-group">
      <div class="panel panel-default" *ngFor="let res of result">
        <img [src]="res['img_url']" class="img-rounded" width="274" height="206">
        <div class="description col-lg-offset-1">
            <p>{{res['title']}} <span (click)="addFaves(res)" class="glyphicon glyphicon-star"></span></p>
            <p>bathroom number : {{res['bathroom_number']}}</p>
            <p>For {{res['listing_type']}}</p>
            <p>Price {{res['price_formatted']}}</p>
            <p>Type {{res['property_type']}}</p>
        </div>
      </div>
    </div>
</div>
