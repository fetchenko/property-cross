<div class="container col-lg-12 col-xs-12">
  <div class="row col-lg-8 col-lg-offset-1 col-xs-12">
    <div class="input-group">
      <div class="input-group-btn">
        <button class="btn btn-default dropdown-toggle col-xs-12" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false" >{{selectedLocation.country_name}}<span class="caret"></span>
        </button>
        <ul class="dropdown-menu col-xs-12">
          <li *ngFor="let country of countries">
            <a (click)="setCountry(country)">{{country.country_name | translate}}</a>
          </li>
        </ul>
      </div>

      <input class="form-control" [(ngModel)]="city" (ngModelChange)="suggestionCity(city)" placeholder="{{'Enter city' | translate}}">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let foundCity of foundCities">
          <a (click)="setSelectedCity(foundCity.name); sendSelectedLocation();" routerLink="/property">{{foundCity.name}}</a>
        </li>
      </ul>
    </div>
  </div>

  <button class="btn btn-default" (click)="sendSelectedLocation(); setSelectedCity(city);" routerLink="/property">
    <span class="glyphicon glyphicon-search"></span>
  </button>
</div>
