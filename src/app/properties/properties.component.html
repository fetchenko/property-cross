<div class="property">
  <app-filters></app-filters>

  <h1 *ngIf="selectedCity">{{selectedCity.text}}</h1>
  <h1 *ngIf="result">Found {{result.length}}</h1>
  <div *ngFor="let res of result">
    <p>bathroom number : {{res['bathroom_number']}}</p>
    <img  width="300" height="400" [src]="res['img_url']">
  </div>
</div>
